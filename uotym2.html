<!DOCTYPE html>
<html>
	<head>
		<title>Расстояние до начала координат</title>
		<script>
			function l(x,y)
			{
				var result=(Math.sqrt(Math.pow(x,2)+Math.pow(y,2)));
				alert(result);
			}
		</script>
	</head>
	<body>
		<form name="form1">
			<p>Расстояние до начала координат</p>
			<p>x:<input type="text" size="4" name="x"></p>
			<p>y:<input type="text" size="4" name="y"></p>
       <input type="text" width="50" name="result" style="width: 220px" value="выдели меня или кликни" onselect="l(document.form1.x.value, document.form1.y.value)">
		</form>
	</body>
</html>
